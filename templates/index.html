<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoodLens</title>

    <!-- Google Font for heading -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: linear-gradient(to right, #eceff7, #ffffff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            z-index: -2;
            border-radius: 50% 40% 60% 50%;
            filter: blur(70px);
            opacity: 0.55;
        }

        body::before {
            width: 400px;
            height: 400px;
            top: -120px;
            left: -120px;
            background: #c9d6ff;
        }

        body::after {
            width: 480px;
            height: 480px;
            bottom: -160px;
            right: -140px;
            background: #f6d9ff;
        }

        .container {
            width: 60%;
            max-width: 700px;
            margin: 100px auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.18);
            padding: 32px 28px 40px;
        }

        h1 {
            text-align: center;
            font-family: 'Bree Serif', serif;
            font-size: 52px;
            color: #2c3e50;
            margin: 0 0 8px;
        }

        .subheading {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 32px;
            font-style: italic;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        button {
            width: 160px;
            padding: 12px;
            margin: 0 auto;
            font-size: 16px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.25s;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 24px;
        }

        .positive {
            color: #16a085;
            font-weight: bold;
        }

        .negative {
            color: #e74c3c;
            font-weight: bold;
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            margin: 40px 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoodLens</h1>
        <div class="subheading">See your message through a mood-detecting lens.</div>

        <form method="post" action="/predict">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong>
            <span class="{% if prediction == 'Positive' %}positive{% else %}negative{% endif %}">
                {{ prediction }}
            </span>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 MoodLens &bull; Developed&nbsp;by&nbsp;<strong>RUPANJAN&nbsp;GHOSH</strong>
    </footer>
</body>
</html>
